<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>Я Нармальний</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top justify-content-center">
        <a href="index.html" class="navbar-brand" >
            <img src="img/logo.png" width=70" height="70" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-md-auto ">
                <li class="nav-item active">
                    <a href="index.html" class="nav-link">Головна
                        <img src="img/home.png" width="50" height="40" alt="logo">
                    </a>
                </li>
                <li class="nav-item ">
                    <a href="order.html" class="nav-link">Замовити
                        <img src="img/korzina.png" width="50" height="40" alt="logo">
                    </a>
                </li>
                <li class="nav-item ">
                    <a href="sample.html" class="nav-link">Приклади
                        <img src="img/pruklad.png" width="50" height="40" alt="logo">
                    </a>
                </li>
                <li class="nav-item ">
                    <a href="about.html" class="nav-link">Інформація
                        <img src="img/help.png" width="45" height="40" alt="logo">
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ">
                <li class="nav-item ">
                    <a href="#" class="nav-link" data-toggle="modal" data-target="#SingIn" >Увійти
                        <img src="img/anonymus.png" width="40" height="40" alt="logo">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="modal fade" id="SingIn" tabindex="-1" role="dialog"  aria-labelledby="SingInLabel" aria-hidden="true">
        <div class="modal-dialog "  role="document">
            <div class="modal-content">
                <div class=" modal-header">
                    <h5 class="modal-title" id="SingInLabel">Авторизація</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row justify-content-md-center">
                            <form>
                                <div class="input-group md-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text mr-md-auto" id="username">Username</span>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Username" aria-describedby="username">
                                </div>
                            </form>
                            <form>
                                <div class="input-group md-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text mr-md-auto" id="password">Password</span>
                                    </div>
                                    <input type="password" class="form-control" aria-label="Password" aria-describedby="password">
                                </div>
                            </form>
                            <div class="w-100"></div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input">Запам'ятати мене
                                </label>
                            </div>
                            <div class="w-100"></div>
                            <div class="row justify-content-md-center">
                                <div class="container-fluid">
                                    <h6 class="modal-title" >Немає аккаунту?   <a href="registration.html"  data-target="#Registration" data-toggle="link">Зареєструватись</a></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid ">
                        <div class="row justify-content-md-center">
                            <button type="submit" class="btn btn-dark btn-lg" >Увійти</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
